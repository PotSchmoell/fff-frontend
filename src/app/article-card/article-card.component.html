<div class="bg-white m-1 p-3 rounded-lg card">
    <img *ngIf="index == 0" class="rounded-lg image-big" src="https://picsum.photos/300/200" />
    <div class="wrapper p-4">
        <div class="header">
            <img *ngIf="index != 0" class="rounded-lg image-small mr-2" src="https://picsum.photos/150/100" />
            <div class="headline">
                <h2 class="text-xl font-medium">{{title}}</h2>
                <div class="metadata">{{date | date}} | {{category}}</div>
            </div>
        </div>
        <div class="content mt-4">{{text}}</div>
        <div class="actions mt-4 flex">
            <a class="flex p-2 action rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="24" height="24"
                viewBox="0 0 30 30"
                style=" fill:#000000;"><path d="M 23 3 A 4 4 0 0 0 19 7 A 4 4 0 0 0 19.09375 7.8359375 L 10.011719 12.376953 A 4 4 0 0 0 7 11 A 4 4 0 0 0 3 15 A 4 4 0 0 0 7 19 A 4 4 0 0 0 10.013672 17.625 L 19.089844 22.164062 A 4 4 0 0 0 19 23 A 4 4 0 0 0 23 27 A 4 4 0 0 0 27 23 A 4 4 0 0 0 23 19 A 4 4 0 0 0 19.986328 20.375 L 10.910156 15.835938 A 4 4 0 0 0 11 15 A 4 4 0 0 0 10.90625 14.166016 L 19.988281 9.625 A 4 4 0 0 0 23 11 A 4 4 0 0 0 27 7 A 4 4 0 0 0 23 3 z"></path></svg>
                <span class="ml-2">
                    Share
                </span>
            </a>
            <a href="{{url}}" target="_blank" class="flex ml-2 p-2 action rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="24" height="24"
                viewBox="0 0 30 30"
                style=" fill:#000000;"><path d="M 25.980469 2.9902344 A 1.0001 1.0001 0 0 0 25.869141 3 L 20 3 A 1.0001 1.0001 0 1 0 20 5 L 23.585938 5 L 13.292969 15.292969 A 1.0001 1.0001 0 1 0 14.707031 16.707031 L 25 6.4140625 L 25 10 A 1.0001 1.0001 0 1 0 27 10 L 27 4.1269531 A 1.0001 1.0001 0 0 0 25.980469 2.9902344 z M 6 7 C 4.9069372 7 4 7.9069372 4 9 L 4 24 C 4 25.093063 4.9069372 26 6 26 L 21 26 C 22.093063 26 23 25.093063 23 24 L 23 14 L 23 11.421875 L 21 13.421875 L 21 16 L 21 24 L 6 24 L 6 9 L 14 9 L 16 9 L 16.578125 9 L 18.578125 7 L 16 7 L 14 7 L 6 7 z"></path></svg>
                <span class="ml-2">
                    Source
                </span>
            </a>
        </div>
    </div>
</div>
