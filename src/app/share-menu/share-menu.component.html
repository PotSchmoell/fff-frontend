<mat-dialog-content class="content relative">

    <a class="absolute top-0 rounded close-button" (click)="close()">
        <svg class="h-8 w-8 fill-current" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </a>

    <div class="share">
        <h2 class="text-xl text-gray-800">Teilen</h2>

        <div class="flex my-4 text-gray-600">
            <a class="p-4 rounded hover:text-highlight focus:outline-none focus:shadow-outline" [href]="getFacebookUrl()" target="_blank">
                <svg class="h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 310">
                    <path d="M82 165h34v140c0 3 2 5 5 5h57c3 0 5-2 5-5V166h39c3 0 5-2 5-5l6-51a5 5 0 00-5-6h-45V72c0-10 6-15 16-15h29c3 0 5-2 5-5V5c0-3-2-5-5-5h-42c-7 0-32 1-51 19a53 53 0 00-18 48v37H82c-3 0-5 2-5 5v51c0 3 2 5 5 5z"/>
                </svg>
            </a>
    
            <a class="ml-8 p-4 rounded hover:text-highlight focus:outline-none focus:shadow-outline" [href]="getWhatsAppUrl()" target="_blank">
                <svg class="h-8 w-8 stroke-current" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h0m4 0h0m4 0h0m5 0c0 4-4 8-9 8a10 10 0 01-4-1l-5 1 1-4-1-4c0-4 4-8 9-8s9 4 9 8z"/>
                </svg>
            </a>
    
            <a class="ml-8 p-4 rounded hover:text-highlight focus:outline-none focus:shadow-outline" [href]="getLinkedInUrl()" target="_blank">
                <svg class="h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 310">
                    <path d="M72 100H10c-3 0-5 2-5 5v200c0 2 2 5 5 5h62c3 0 5-3 5-5V105c0-3-2-5-5-5zM41 0a41 41 0 100 83 41 41 0 000-83zM230 95c-25 0-43 11-54 23v-13c0-3-2-5-5-5h-60c-3 0-5 2-5 5v200c0 2 2 5 5 5h62c3 0 5-3 5-5v-99c0-34 9-47 33-47 25 0 27 21 27 48v98c0 2 2 5 5 5h62c3 0 5-3 5-5V195c0-50-9-100-80-100z"/>
                </svg>
            </a>
    
            <a class="ml-8 p-4 rounded hover:text-highlight focus:outline-none focus:shadow-outline" [href]="getTwitterUrl()" target="_blank">
                <svg class="h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 310">
                    <path d="M303 57l-15 6c6-7 11-15 13-24a5 5 0 00-7-6c-11 7-22 11-35 14a67 67 0 00-113 56c-45-4-87-26-116-62a5 5 0 00-8 1 67 67 0 006 76l-9-4a5 5 0 00-7 5v1c0 24 13 45 33 57l-5-1a5 5 0 00-6 7c7 22 26 39 49 44a118 118 0 01-77 17 5 5 0 00-4 9c29 19 63 29 97 29 68 0 110-32 134-59a186 186 0 0046-127c12-8 22-19 30-31a5 5 0 00-6-8z"/>
                </svg>
            </a>
        </div>


    </div>
    <div>
        <h2 class="text-xl text-gray-800">Link kopieren</h2>

        <div class="flex my-4">
            <input value="{{url}}" class="w-full rounded focus:outline-none focus:shadow-outline" type="text" readonly>
            <a (click)="copyTextToClipboard(url)" class="ml-2 rounded text-highlight copy-link">

                <svg *ngIf="!clipboard_copied" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zM8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                </svg>

                <svg *ngIf="clipboard_copied" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zm4.354 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                </svg>

                <span *ngIf="!clipboard_copied" class="flex ml-1">Kopieren</span>
                <span *ngIf="clipboard_copied" class="flex ml-1">Kopiert!</span>
            </a>
        </div>
    </div>
</mat-dialog-content>
