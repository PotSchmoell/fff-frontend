<div class="flex flex-col lg:flex-row justify-center lg:justify-start">
    <app-category-bar class="pt-20 md:pt-24 lg:h-screen lg:sticky lg:top-0 md:px-4 lg:pr-0 lg:pb-8"></app-category-bar>
    <div class="grid gap-4 grid-cols-1 xl:grid-cols-2 mt-4 lg:mt-24 lg:w-full md:mx-4 pb-4">
        <div class="p-6 bg-white rounded-lg" [ngClass]="{'xl:col-span-2': i == 0}" *ngFor="let fact of facts; let i = index" [attr.data-index]="i">
            <app-article-card
                    title="{{fact.title}}" 
                    text="{{fact.text}}"
                    date="{{fact.date}}"
                    category="{{fact.category}}"
                    url="{{fact.url}}"
                    id="{{fact.id}}"
                    index="{{i}}"
                    compact="true"
            ></app-article-card>
        </div>
    </div>
</div>
