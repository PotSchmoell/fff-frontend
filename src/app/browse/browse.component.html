<div class="flex flex-col lg:flex-row justify-center lg:justify-start">
    <app-category-bar class="pt-16 md:pt-24 lg:h-screen lg:sticky lg:top-0 md:px-4 lg:pr-0 lg:pb-8"></app-category-bar>
    <div class="flex justify-center w-full">
        <app-no-results-page 
            class="w-full"
            searchterm="{{searchterm}}"
            *ngIf="totalCount==0"
        ></app-no-results-page>
        <div class="max-w-3xl grid gap-8 grid-cols-1 xl:grid-cols-2 mt-1 md:mt-4 lg:mt-24 md:mx-4 pb-4">
                <app-article-card
                    *ngFor="let fact of facts; let i = index" 
                    [attr.data-index]="i"
                        title="{{fact.title}}" 
                        text="{{fact.text}}"
                        date="{{fact.date}}"
                        category="{{fact.category}}"
                        url="{{fact.url}}"
                        id="{{fact.id}}"
                        index="{{i}}"
                        image_url="{{fact.image_url}}"
                        compact="true"
                        [ngClass]="{'col-span-2': i == 0}"
                ></app-article-card>
            <div class="xl:col-span-2">
                <div *ngIf="limit < totalCount" class="flex justify-center w-full load-more text-highlight m-4">
                    <a (click)="loadMore()" class="flex justify-center items-center cursor-pointer p-2 rounded">
                        <svg class="h-5 w-5 fill-current" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z"/>
                        </svg>
                        <span class="ml-2">
                            Mehr laden
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <!--<app-border-button
            class="fixed bottom-0 right-0 mr-4 md:mr-8"
            label="Layout bewerten"
            form="O8B4KOEI"
        ></app-border-button>-->
    </div>
</div>
