<div class="outer">
    <div class="inner">
        <app-category-bar class="bg-white p-2 m-4 rounded-lg"></app-category-bar>

        <div class="articles">
            <div *ngIf="searchterm && searchterm != ''" class="m-3 w-full flex">
                <a (click)="clearSearch()" class="ml-2 backButton p-2 flex flex-start items-center rounded-lg">
                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Zur√ºck
                </a>
            </div>

            <div class="article px-1 py-2 sm:px-0 md:px-4 md:py-4" *ngFor="let fact of facts | async; let i = index" [attr.data-index]="i">
                <app-article-card
                    title="{{fact.headline}}" 
                    text="{{fact.snack}}"
                    date="{{fact.createdAt}}"
                    category="{{fact.category}}"
                    url="{{fact.url}}"
                    id="{{fact.id}}"
                    index="{{i}}"
                    compact="true"
                ></app-article-card>
            </div>
        </div>
    </div>
</div>
