<div class="px-1 py-2 flex justify-center w-full relative my-8">
    <div class="shadow flex w-full max-w-xl rounded">
        <form class="flex w-full relative" method="GET" autocomplete="off">
            <input value="{{search_query}}" class="w-full p-2 rounded" type="text" name="q" placeholder="Search...">

            {% if search_query %}
            <a href="/" class="absolute right-0 top-0 m-2 mr-16">reset</a>
            {% endif %}

            <button class="flex justify-end items-center text-blue-500 p-2 hover:text-blue-400 absolute right-0 m-1">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
</div>
